<ng-container>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID</th>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date</th>
        </ng-container>

        <!-- Grade Column -->
        <ng-container matColumnDef="grade">
            <th mat-header-cell *matHeaderCellDef> Grade</th>
        </ng-container>

        <!-- Subject Column -->
        <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef> Subject</th>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    </table>


    <div *ngIf="dataSource.data.length; else noResults" [class.disabled-table]="isEditMode" class="table-body-scroll">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="id">
                <td mat-cell *matCellDef="let row"> {{ row.id }}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <td mat-cell *matCellDef="let row"> {{ row.name }}</td>
            </ng-container>
            <ng-container matColumnDef="date">
                <td mat-cell *matCellDef="let row"> {{ row.date }}</td>
            </ng-container>
            <ng-container matColumnDef="grade">
                <td mat-cell *matCellDef="let row"> {{ row.grade }}</td>
            </ng-container>
            <ng-container matColumnDef="subject">
                <td mat-cell *matCellDef="let row"> {{ row.subject }}</td>
            </ng-container>

            <tr class="trainee-row" mat-row *matRowDef="let row; columns: displayedColumns;"
                (click)="onSelect(row)"
                [class.selected]="row === selectedTrainee && !isEditMode"
                [class.blinking-row]="row === selectedTrainee && isEditMode"
                [class.disabled-row]="!(row === selectedTrainee) && isEditMode"
            >
            </tr>
        </table>
    </div>

    <mat-paginator *ngIf="dataSource.data.length>10"
                   [length]="0"
                   [pageSize]="10"
                   [class.disabled-paginator]="isEditMode"
                   aria-label="Select page">
    </mat-paginator>
</ng-container>

<ng-template #noResults>
    <div class="no-results-content">
        <img src="assets/graphics/typing.svg" alt="No results"/>
        <p>Oops! No trainees found. Try adjusting your filter.</p>
    </div>
</ng-template>
